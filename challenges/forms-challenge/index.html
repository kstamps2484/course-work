<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="description" content="A short tutorial in using forms">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <title>Forms Challenge</title>
</head>
<body>
    <h1><img src="images/logo.png"></h1>
<main>
    <form action="/signup/" method="post">
        <h1>Sign up</h1>
        <label for="email">Email</label>
        <input placeholder="foo@bar.com" name="email" id="email">
        <label for="password">Password</label>
        <input placeholder="1234passw0rd" name="password" id="password">
        <button type="submit">Sign Up</button>
    </form>
    <a>Forgot Password?</a>
</main>

<h4>Already have an account? <a href="#">Log in</a></h4>
</body>
</html>
